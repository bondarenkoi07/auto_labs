{% extends 'base.html' %}
{% block main%}
    <div>
        <h2>{{ object.name }}</h2>
        <p>Задание: {{ object.description }}</p>
        <p>Отправить выполненное задание</p>
        {% if not form is None %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Отправить" class=" btn btn-outline-primary active"/>
        </form>
    </div>
{% endblock main %}
