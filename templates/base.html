<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="https://static.tildacdn.com/img/tildafavicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>{% block title %}Анкета{% endblock title %}</title>
    <style>
        td{
            max-width: 400px;
        }
        .center {
          margin-left: auto;
          margin-right: auto;
        }
        nav{
            overflow-x: auto;
        }
    </style>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script>
     $(document).ready(function(){
        $('.dropdown-toggle').dropdown()
    });
</script>
<header class=" container-fluid bg-dark ">
        <div class="row">
            <div class="col-3">
                 <img  src="https://lms.mai.ru/pluginfile.php/1/theme_moove/logo/1648140562/logo-mai-2016-feb-100x100.png" height="50px" width="50px" style="max-width: 50px;width: 50px; height: auto; display: block;" alt="MAI">
            </div>
            <div class="col-9 inline-group text-center" >
                <a href="{% url 'list-group' %}" class=" btn btn-sm btn-outline-primary active">Группы</a>
                <a href="{% url 'list-action' %}" class=" btn btn-sm btn-outline-primary active">Конфигурации</a>
                <a href="{% url 'list-subject' %}" class="btn btn-sm btn-outline-primary active">Предметы</a>
                 <a href="{% url 'list-task' %}" class="btn btn-sm btn-outline-primary active">Задания</a>
                <div class="dropdown d-inline">
                    <button class="btn btn-sm btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Ещё
                    </button>
                    <div class="dropdown-menu " aria-labelledby="dropdownMenuButton">
                        <a href="{% url 'login' %}" class="dropdown-item">Войти</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div>
            <div class="col">

            </div>
            <div class="row">
                <div class="col align-content-center" align="center">
                    <h1>
                        {% block h1 %}
                            Задания
                        {% endblock h1 %}
                    </h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% block error %}
                {% endblock error %}
            </div>
            <div class="col-8 align-content-center border border-dark p-3 m-3 text-wrap text-break">
            {% block main %}

            {% endblock main %}
            </div>
        <div class="col">
        {% block message %}
        {% endblock message %}
        </div>
    </div>
</div>

    <footer></footer>
</body>
</html>
